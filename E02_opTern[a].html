<script>

    //Peça para o Aluno informar as notas dos três trimestres, obtidas na disciplina de Programação, e considere o seguinte cenário:

    //Apresente a situação final do aluno.

    //ENTRADA

const notaPrimeiroTri = Number(prompt("Informe sua nota do primeiro trimestre em programação:"));
const notaSegundoTri = Number(prompt("Informe sua nota do segundo trimestre em programação:"));
const notaTerceiroTri = Number(prompt("Informe sua nota do terceiro trimestre em programação:"));

    //PROCESSAMENTO

const mediaNotas = (notaPrimeiroTri + notaSegundoTri + notaTerceiroTri) / 3;

(mediaNotas <= 4) ? document.write("REPROVADO")

:(mediaNotas < 6) ? document.write("EXAME")

: (mediaNotas < 10) ? document.write("APROVADO")

: document.write("MITO");
