<script>

    //PROBLEMA: Taxa de Juros

const parcelas = parseInt(prompt("Informe a quantidade de parcelas que deseja financiar:"));

    //PROCESSAMENTO
    const valorParcelas = computador / parcelas;
    const desconto1 = computador - (computador / 0.5);
    const juro1 = computador + (computador / 0.3);
    const juro2 = computador + (computador / 0.8);
    const juro3 = computador + (computador / 0.12);
    
 
(parcelas === 1) ? document.write(`Valor final: ${desconto1.toFixed(2)}`)


: (parcelas <= 6) ? document.write(`Valor final: ${juro1.toFixed(2)} e o valor de cada parcela é ${valorParcelas.toFixed(2)}`)

: (parcelas <= 12) ? document.write(`Valor final: ${juro2.toFixed(2)} e o valor de cada parcela é ${valorParcelas.toFixed(2)}`)
